<ion-view view-title="Chat({{friendname}})">
  <ion-content class="padding">
      <div ng-repeat="message in messages"
       ng-class="{other: message.uid != myUid}"
       class="messages">
        <div class="message" ng-class="{'slide-right': showTime, '': !showTime}">
          <span>{{ message.text }}</span>
        </div>
      </div>
  </ion-content>
  <ion-footer-bar class="bar-stable item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" ng-model="chatmsg" placeholder="说点什么..">
    </label>
    <button class="button button-small" ng-click="sendChatMsg(chatmsg)">
      发送
    </button>
  </ion-footer-bar>
</ion-view>

<ion-view view-title="Login" hide-tabs>
  <ion-nav-buttons side="secondary">
    <!--
    <button class="button button-icon" ng-click="doSomething()"></button>
    -->
  </ion-nav-buttons>
  <ion-content class="padding">
    <form ng-submit="doLogin(loginData)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>

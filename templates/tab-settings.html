<ion-view title="Settings" hide-tabs>
  <ion-nav-bar>
    <ion-nav-back-button>
      Back
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">
    <ul class="list">
      <li class="item item-toggle">
        <ion-toggle ng-repeat="item in settings"
                    ng-model="item.checked" 
                    ng-checked="item.checked">
          {{ item.text }}
        </ion-toggle>
      </li>
    </ul>
  </ion-content>
</ion-view>

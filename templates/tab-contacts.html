<ion-view title="Contacts">
  <ion-nav-buttons side="primary">
    <button class="button button-icon" ng-click="goBack()">
      <i class="ion-arrow-left-c"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/chat/{{friend.id}}">
        {{friend.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

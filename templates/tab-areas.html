<ion-view view-title="Areas" hide-nav-bar="true">
 <ion-content class="padding">
  <div class="row" ng-repeat="areas_row in areas_rows">
    <div class="col" ng-repeat="area in areas_row">
      <a href="#/tab/area/{{area.id}}/stations">
        <img class="full-image" src="{{area.logo}}">
        <p align="center">{{area.name}}</p>
      </a>
    </div>
  </div>
 </ion-content>
</ion-view>
